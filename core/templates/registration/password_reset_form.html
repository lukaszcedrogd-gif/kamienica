{% extends "core/base.html" %}

{% block title %}Resetowanie hasła{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Resetowanie hasła</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">Podaj adres email powiązany z Twoją umową. Wyślemy na niego link do ustawienia nowego hasła.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Adres email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Wyślij link resetujący</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-muted small">Wróć do logowania</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
