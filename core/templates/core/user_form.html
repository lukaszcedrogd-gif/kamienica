<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Użytkownika</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form p { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.25em; }
        input, select { width: 100%; padding: 0.5em; box-sizing: border-box; }
        button { padding: 0.75em 1.5em; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .errorlist { color: red; list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <h1>Dodaj Nowego Użytkownika</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zapisz</button>
    </form>
    <br>
    <a href="{% url 'user_list' %}">Powrót do listy</a>
</body>
</html>
