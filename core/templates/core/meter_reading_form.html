<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form p { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.25em; }
        input, select, textarea { width: 100%; padding: 0.5em; box-sizing: border-box; }
        button { padding: 0.75em 1.5em; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .errorlist { color: red; list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Lokal: {{ meter.lokal }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zapisz odczyt</button>
    </form>
    <br>
    {# This should ideally point to the lokal_detail page. #}
    {# We will create that later. For now, it goes to the list. #}
    {% if meter.lokal %}
    <a href="{% url 'lokal_list' %}">Powr√≥t do listy lokali</a>
    {% endif %}
</body>
</html>
