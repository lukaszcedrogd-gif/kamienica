<!DOCTYPE html>
<html>
<head>
    <title>Potwierdź usunięcie</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .confirmation-box { border: 1px solid #ccc; padding: 1em; width: 500px; }
        .actions { margin-top: 1em; }
        .actions button, .actions a {
            padding: 0.75em 1.5em;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .actions .delete-btn { background-color: #dc3545; color: white; }
        .actions .cancel-btn { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Potwierdzenie usunięcia</h1>
        <p>
            Czy na pewno chcesz usunąć {{ type }} <strong>{{ object }}</strong>?
        </p>
        <p>
            Ta operacja jest nieodwracalna, ale pełna historia obiektu zostanie zachowana w archiwum.
        </p>
        <form method="post" class="actions">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Tak, usuń</button>
            <a href="{% url cancel_url %}" class="cancel-btn">Anuluj</a>
        </form>
    </div>
</body>
</html>
